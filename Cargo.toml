[workspace]

resolver = "2"

members = [
    "comgr",
    "cuda_macros",
    "cuda_types",
    "dark_api",
    "detours-sys",
    "ext/amd_comgr-sys",
    "ext/hip_runtime-sys",
    "ext/rocblas-sys",
    "format",
    "ptx",
    "ptx_parser",
    "ptx_parser_macros",
    "ptx_parser_macros_impl",
    "xtask",
    "zluda",
    "zluda_bindgen",
    "zluda_blas",
    "zluda_blaslt",
    "zluda_cache",
    "zluda_common",
    "zluda_dnn",
    "zluda_trace",
    "zluda_trace_blas",
    "zluda_trace_blaslt",
    "zluda_trace_common",
    "zluda_trace_dnn",
    "zluda_trace_fft",
    "zluda_trace_sparse",
    "zluda_fft",
    "zluda_inject",
    "zluda_ml",
    "zluda_preload",
