[package]
name = "zluda_trace_fft"
version = "0.0.0"
authors = ["Andrzej Janik <vosen@vosen.pl>"]
edition = "2021"

[lib]
name = "zluda_trace_fft"
crate-type = ["cdylib"]

[dependencies]
format = { path = "../format" }
dark_api = { path = "../dark_api" }
cuda_macros = { path = "../cuda_macros" }
cuda_types = { path = "../cuda_types" }
zluda_trace_common = { path = "../zluda_trace_common" }
libloading = "0.8"
paste = "1.0"
unwrap_or = "1.0.1"
cglue = "0.3.5"

[package.metadata.zluda]
linux_symlinks = [
    "trace/libcufft.so",
    "trace/libcufft.so.11",
    "trace/libcufft.so.12"
]
windows_paths = [
    "trace/cufft64_11.dll",
    "trace/cufft64_12.dll"
]
